<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Misterio Doce | Cardápio Online!</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel"
        data-bs-interval="5000">
        <!-- Indicadores para navegar nos slides -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        
        <!-- Slides do carousel -->
        <div class="carousel-inner">    
            <div class="carousel-item active">
                <!-- Imagem para PCs -->
                <img src="Imagens/Loja1.jpeg" alt="Imagem para PC 1" class="img-pc">
                
                <!-- Imagem para celulares -->
                <img src="Imagens/Loja1Mobile.jpeg" alt="Imagem para celular 1" class="img-celular">
            </div>
            <div class="carousel-item">
                <!-- Imagem para PCs -->
                <img src="Imagens/Loja2.jpeg" alt="Imagem para PC 2" class="img-pc">
                
                <!-- Imagem para celulares -->
                <img src="Imagens/Loja2Mobile.jpeg" alt="Imagem para celular 2" class="img-celular">
            </div>
            
            <div class="carousel-item">
                <!-- Imagem para PCs -->
                <img src="Imagens/Loja3.jpeg" alt="Imagem para PC 3" class="img-pc">
                
                <!-- Imagem para celulares -->
                <img src="Imagens/Loja3Mobile.jpeg" alt="Imagem para celular 3" class="img-celular">
            </div>
            <div class="carousel-item">
                <!-- Imagem para PCs -->
                <img src="Imagens/Loja4.jpeg" alt="Imagem para PC 4" class="img-pc">
                
                <!-- Imagem para celulares -->
                <img src="Imagens/Loja4Mobile.jpeg" alt="Imagem para celular 4" class="img-celular">
            </div>
        </div>

        <!-- Botões anterior e próximo -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
